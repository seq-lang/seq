name: Seq CI

on:
  push:
    branches:
      - master
      - develop
      - gh-actions
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: Seq build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.5'

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install wheel sphinx sphinxcontrib-napoleon sphinx-rtd-theme breathe exhale

      - name: Environment Setup
        run: |
          export CC=clang
          export CXX=clang++
          export PYTHONPATH="/test/python"
          export SEQ_PATH="/stdlib"
          export LDFLAGS="-L/usr/local/lib"
          export LD_LIBRARY_PATH=./deps/lib:$LD_LIBRARY_PATH
          export SEQ_PYTHON=$(python test/python/find-python-library.py)

      - name: Linux Setup
        if: startsWith(matrix.os, 'ubuntu')
        run: export LIBEXT="so"
      
      - name: macOS Setup
        if: startsWith(matrix.os, 'macOS')
        run: export LIBEXT="dylib"

      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: |
            deps
          key: ${{ runner.os }}-deps

      - name: Build Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: /bin/bash deps.sh

      - name: Build
        run: |
          mkdir build
          (cd build && cmake .. -DCMAKE_BUILD_TYPE=Release \
                              -DSEQ_DEP=${TRAVIS_BUILD_DIR}/deps \
                              -DCMAKE_C_COMPILER=${CC} \
                              -DCMAKE_CXX_COMPILER=${CXX})
          ln -s ./deps/lib/libomp.${LIBEXT} build/libomp.${LIBEXT}
          cmake --build build --config Release -- VERBOSE=1

      - name: Test
        run: |
          build/seqtest
          build/seqc test/core/helloworld.seq
