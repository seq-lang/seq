name: Seq CI

on:
  push:
    branches:
      - master
      - develop
      - gh-actions
  pull_request:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    name: Seq build
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '3.5'

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install wheel sphinx sphinxcontrib-napoleon sphinx-rtd-theme breathe exhale

      - name: Cache Dependencies
        id: cache-deps
        uses: actions/cache@v2
        with:
          path: |
            deps
          key: ${{ runner.os }}-deps

      - name: Build Dependencies
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: /bin/bash deps.sh
        env:
          CC: clang
          CXX: clang++

      - name: Build
        run: |
          mkdir build
          (cd build && cmake .. -DCMAKE_BUILD_TYPE=Release \
                                -DSEQ_DEP=../deps \
                                -DCMAKE_C_COMPILER=${CC} \
                                -DCMAKE_CXX_COMPILER=${CXX})
          [ -f ./deps/lib/libomp.so ] && ln -s ./deps/lib/libomp.so build/libomp.so
          [ -f ./deps/lib/libomp.dylib ] && ln -s ./deps/lib/libomp.dylib build/libomp.dylib
          cmake --build build --config Release -- VERBOSE=1
        env:
          CC: clang
          CXX: clang++
          LD_LIBRARY_PATH: ./deps/lib:$LD_LIBRARY_PATH

      - name: Test
        run: |
          build/seqtest
          build/seqc test/core/helloworld.seq
        env:
          SEQ_PATH: ./stdlib
          SEQ_PYTHON: $(python test/python/find-python-library.py)
          PYTHONPATH: ./test/python
